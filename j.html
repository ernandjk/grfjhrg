  <script>
    // Función para cargar la URL seleccionada en el iframe
    function loadGame(url) {
      var iframe = document.getElementById('gameFrame');
      iframe.src = url;
    }

    // Función para filtrar juegos según el término de búsqueda
    function searchGames() {
      var input, filter, games, game, i, txtValue;
      input = document.getElementById('searchInput');
      filter = input.value.toUpperCase();
      games = document.getElementsByClassName('embeddedGame');

      for (i = 0; i < games.length; i++) {
        game = games[i];
        txtValue = game.textContent || game.innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
          game.style.display = '';
        } else {
          game.style.display = 'none';
        }
      }
    }

    // Evento de entrada de teclado para la búsqueda en tiempo real
    document.getElementById('searchInput').addEventListener('keyup', searchGames);
  </script>
